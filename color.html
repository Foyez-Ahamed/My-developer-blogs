<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore css</title>

    <!-- Internal customs style -->
    <style>

        h1{
            color: violet;
        }

        p{
            background-color: burlywood;
            width: 50%;
        }

        .p-3{
            color: brown;
            text-transform: uppercase;
            font-weight: 700;
        }
        li{
            color: red;
        }

        input[type="submit"]{
            background-color: blueviolet;
            color: #ffffff;
        }
    </style>
     <!-- Internal customs style -->
</head>
<body>
  
    <div>
        <h1>Learning Basic CSS</h1>
         <h3>Inline CSS</h3>
         <p>CSS means: Cascading Style Sheet</p>
         <p class="p-3">Style is colorful</p>
         <p>Short form is css</p>
         <p>Need style rule and value separated by colon(:)</p>
         <p>After each style you need to semi-colon(;)</p>

         <ul>
            <li>Inline css</li>
            <li>Internal css or Embadded</li>
            <li>External Css</li>
         </ul>

         <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <input type="submit" value="submit" >
         </form>
    </div>

    
</body>
</html>
