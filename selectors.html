<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>

    <style>
        .p-1,p{
            color: blueviolet;
            font-size: 1.5rem;
        }

        .p-1 span{
            color: red;
        }
    </style>
</head>
<body>

    <p>My first line css</p>

    <p class="p-1">If we want we can use mixed selector as like <span>id, class, universal selector</span></p>
    
</body>
</html>
